<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kleur uitzetten & kleurenblindheid instellen</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Breek het web</h1>
            <p>Kleur uitzetten & kleurenblindheid instellen</p>
        </div>
    </header>

    <main>
            <section class="container">
                <form>
                    <table>
                        <tr>
                            <td><input type="text" name="Voornaam" placeholder="Voornaam" value="Tymo" /></td>
                            <td><input type="text" name="Achternaam" placeholder="Achternaam" value="Smids" /></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" name="Email" placeholder="Email*" required value="test@tester.nl" />
                                <i class="fa fa-check" aria-hidden="true"></i>
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </td>
                            <td>
                                <input type="password" name="Wachtwoord" placeholder="Wachtwoord*" required
                                    value="test" />
                                <i class="fa fa-check" aria-hidden="true"></i>
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button">Maak account aan</button>
                                <button type="button" disabled>Maak account aan</button>
                                <i class="fa fa-grav" aria-hidden="true"></i>
                            </td>
                        </tr>
                    </table>
                </form>
            </section>

            <section class="slechtetitels">
                <img src="images/slechtklein.png" alt="tshirt met slechte description">
            </section>

    </main>
</body>

</html>
